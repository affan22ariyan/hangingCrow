openapi: 3.0.0
info:
  title: Betting System API
  version: 1.0.0
paths:
  /auth/login:
    post:
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
  /betting/place:
    post:
      summary: Place a bet
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                marketId:
                  type: string
                selectionId:
                  type: string
                odds:
                  type: number
                stake:
                  type: number
      responses:
        '201':
          description: Bet placed
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
